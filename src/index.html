  <!-- Navigation Bar -->

      <ul>

  <!-- Main Content -->
  <main>

    <section id="home">
      <article class="home">
        <h2>Subscribe to Our Newsletter</h2>

    <section id="newsletters">
      <h1>Recent Newsletters</h1>
      
      <!-- Newsletter 1 -->

        <img src="https://github.com/nadiashovkovy/totally-tech/blob/main/public/Group%201.png?raw=true" alt="Newsletter1" class="newsletter-image">

      </article>
      
  
      

      <!-- More newsletters can be added in the same way -->

    </section>

    <section id = "about">
      <article class="about">
        <img src="https://github.com/nadiashovkovy/totally-tech/blob/main/public/profile.jpg?raw=true" alt="Nadia Shovkovy" class="about-image">
