<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    /* Add this CSS to make the current-newsletter section scrollable in full-screen mode */
    #current-newsletter:fullscreen {
        overflow: auto;
    }
  </style>
</head>
<body>
    <main>
        <section id="current-newsletter">
            <article class="current-newsletter">
                <h2>The December 2024 Newsletter.</h2>
                <p class="date">Published on: January 1, 2024</p>
                <button id="fullscreen-btn">View in Full Screen!</button>
                <img src = "https://github.com/nadiashovkovy/totally-tech/blob/main/public/full-newsletters/December2024.png?raw=true" alt = "current-newsletter" class = "newsletter-image">
            </article>
        </section>
    </main>

        //     if (date) document.getElementById('newsletter-date').textContent = `Published on: ${date}`;
        //     if (image) document.getElementById('newsletter-image').src = image;
        // });

        // Full-screen functionality
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        fullscreenBtn.addEventListener('click', () => {
            const elem = document.querySelector('#current-newsletter');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().then(() => {
                    fullscreenBtn.textContent = 'Exit Full Screen';
                }).catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen().then(() => {
                    fullscreenBtn.textContent = 'View in Full Screen!';
                });
            }
        });

        // Listen for fullscreen change events to update button text
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.textContent = 'View in Full Screen!';
            }
        });
    </script>
</body>
</html>
